<div class="add-entry-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Neuer Eintrag</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Datum</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mahlzeit</mat-label>
          <input matInput formControlName="meal" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Kalorien</mat-label>
          <input matInput type="number" formControlName="calories" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Notizen</mat-label>
          <textarea matInput formControlName="notes"></textarea>
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="entryForm.invalid">Hinzuf√ºgen</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
