name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Angular
        run: npm run build -- --prod --output-path docs --base-href /CaloCalendar/
        working-directory: ./frontend

      - name: List Build Directory
        run: ls -R ./frontend/docs

      - name: Upload Artifact
        id: upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./frontend/docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
